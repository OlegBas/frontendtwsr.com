<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Центр занятости</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Главная</a></li>
            <li class="active">
              <a href="reg.html">Регистрация</a>
            </li>
            <li><a href="login.html">Авторизация</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container form-container">
      <div class="row form">
        <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
            <strong>Ошибка !</strong> Неверные логин и/или пароль
          </div>
          <form class="form-signin">
            <h2 class="form-signin-headin text-center">Авторизация</h2>

            <div class="form-group">
              <label for="inputLogin" class="sr-only">Логин:</label>
              <input
                type="text"
                id="inputLogin"
                class="form-control"
                placeholder="Логин:"
                required
              />
            </div>
            <div class="form-group">
              <label for="inputPass" class="sr-only">Пароль</label>
              <input
                type="text"
                id="inputPass"
                class="form-control"
                placeholder="Пароль:"
                required
                autofocus
              />
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Войти
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
